<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="mx-4">
<h5>User Info</h5>

<style>
    .col-form-label{background-color: #cff4fc
    }

</style>

<form th:method="POST" th:action="@{/saveUser}" th:object="${user}">


    <input type="hidden" th:field="*{id}"id="id"/>

    <label for="name" class="col-sm-1 col-form-label rounded-2" style="border: red" th:align="left">Enter name:</label>
    <input type="text" th:field="*{name}" id="name" style="background:#cff4fc; border-width: 1px" class="rounded-3"/>

    <br/>
    <label for="surname" class="col-sm-1 col-form-label rounded-2" th:align="left">Enter surname:</label>
    <input type="text" th:field="*{surName}" id="surname" style="background:#cff4fc; border-width: 1px" class="rounded-3"/>
    <br/>
    <label for="age" class="col-sm-1 col-form-label rounded-2" th:align="left">Enter age:</label>
    <input type="text" th:field="*{age}" id="age" style="background:#cff4fc; border-width: 1px" class="rounded-3"/>
    <br/>
    <label for="salary" class="col-sm-1 col-form-label rounded-2" th:align="left">Enter salary :</label>
    <input type="text" th:field="*{salary}" id="salary" style="background:#cff4fc; border-width: 1px" class="rounded-3"/>
    <br/>

        <button type="submit" class="btn btn-primary btn-sm">OK</button>

</form>
    </div>
</body>
</html>
