<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <meta charset="UTF-8">
    <title>Title USERS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="mx-4 bd-highlight d-inline-block col-sm-4">

    <h5>List of users</h5>

    <table class="table table-sm table-hover table-bordered rounded-3 overflow-hidden">

        <thead class="table-secondary">

        <tr >
            <th th:align="left" scope="col">Name</th>
            <th th:align="left" scope="col">Surname</th>
            <th th:align="left" scope="col">Age</th>
            <th th:align="left" scope="col">Salary</th>
            <td th:align="center" class="fw-bold">Operations</td>

        </tr>

        </thead>

        <tbody class="table-info">
        <tr th:each="nuser: ${users}">

            <td th:text="${nuser.getName}"/>
            <td th:text="${nuser.getSurName()}"/>
            <td th:text="${nuser.getAge()}"/>
            <td th:text="${nuser.getSalary()}"/>

            <td th:align="center">
                <a class="btn btn-primary  btn-sm" role="button"
                   th:href="@{/updateUser(id=${nuser.getId()})}">Update</a>

                <a class="btn btn-primary  btn-sm" role="button"
                   th:href="@{/deleteUser(id=${nuser.getId()})}">Delete</a>

            </td>

        </tr>
        </tbody>

    </table>

    <a class="btn btn-primary  btn-sm" href="addNewUser" role="button">Add user</a>
</div>

</body>
</html>
